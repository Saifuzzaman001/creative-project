<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./image/1.png">      <!--for importing local file we use (./)-->

    <img height="80px" src="https://images.pexels.com/photos/1379636/pexels-photo-1379636.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"> 
    <!--for adjust image we use height or weight-->

    <iframe width="500px">https://www.startech.com.bd</iframe> <!--iframe for a fream-->
    
    <table border="1" cellpadding="80" cellspacing="20">  <!--cellpadding is for makig space inside the box-->
        <tr>                                             <!--cellspacing is for making space for  between two box-->
            <th>1.1</td> <!--for heading we use th-->
            <th>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>

        <tr>
            <td rowspan="2">2.1</td>      <!--for marge 2 row we use rowspan-->
            <td>2.2</td>
            <td colspan="2" align="center">2.3</td>  <!--for marge 2 colam we use calspan & for bring output center we use align center-->
            <td>2.4</td>
        </tr>

        <tr>
        <td>2.1</td>
        <td valign="middle" >2.2</td> <!--valign for shifting obj top middle bottom-->
        <td>2.3</td>
        <td><img width="80px" src="./image/7.png" alt=""></td>
        </tr>
    </table>
    <table border="1" width="500px" align="center">  <!--we use border for showing the box or border-->
        <tr>
           <td>
            <table border="1" width="100%" >   <!--width 100% for accessing full space on the table-->
                <tr>
                    <td >1.1</td>
                    <td >1.2</td>
                    <td >1.3</td>
                    <td >1.4</td>
                </tr>
            </table>
           </td>
        </tr>
        <tr>
            <td>
                <table border="1" width="100%">
                    <td>2.2</td>
                    <td>2.3</td>
                    <td>2.4</td>
                    <td>2.5</td>
                    <td>2.6</td>
                    <td>2.7</td>
                    <td>2.8</td>
                    <td>2.9</td>
                    <td>2.10</td>
                </table>
            </td>
        </tr>
    </table>
        <table border="1" width="500px" align="center">
            <tr>
                <td>
                    <table border="1" width="100%" bgcolor="#C42C94" >  <!--for inserting color we use bgcolor-->
                        <tr>
                            <td width="20%" height="20" bgcolor="#981832"></td> <!--for inserting color in the box-->
                            <td width="40%" height="20"></td>
                            <td width="40%" height="20"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1" width="100%">
                        <tr>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            <td width="10%"height="20"></td>
                            </td>
                        </tr>
                       
        </table>
     

</body>
</html>
